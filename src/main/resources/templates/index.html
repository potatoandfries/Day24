<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/order}" method="POST" th:object="${order}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{customer_name}" required><br><br>
        
        <label for="ship_address">Shipping Address:</label>
        <input type="text" id="ship_address" name="ship_address" th:field="*{ship_address}" required><br><br>
        
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" th:field="*{notes}"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
