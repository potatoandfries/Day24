<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Order</h1>
    <form th:method="POST" th:action="@{/checkout/check}"th:object="${order}">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" th:field="*{customer_name}" required><br><br>

        <label for="shipAddress">Shipping Address:</label>
        <input type="text" id="shipAddress" name="shipAddress" th:field="*{ship_address}" required><br><br>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" th:field="*{notes}"></textarea><br><br>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Add submit buttons -->
        <button type="submit">Create Order</button>
        <button type="submit" th:href="@{/checkout}">Cancel</button>

    </form>
</body>
</html>
